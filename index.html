<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceneo Web scraper</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="top">
        <h1>Ceneo.pl WebScraper</h1>
    </div>
    <div class="main-bar">
        <a href="{{url_for('index')}}">Strona główna</a>
        <a href="{{url_for('extract')}}">Ekstrakcja opinii</a>
        <a href="{{url_for('products')}}">Lista produktów</a>
        <a href="{{url_for('about')}}">O autorze</a>
    </div>

    <section class="container">
        <div class="row">
            <div class="col">
                {% block title %}
                {% endblock title %}
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Maciej Pustelnik Akademia Nauk Stosowanych w Nowym Targu</p>
    </footer>
</body>
</html>
